<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="header">
    <div class="header__wrapper">
      <div class="wrap">
        <a class="header__logo" href="index.html">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="header__logo-image" src="img/logo-mobile.svg" width="191" height="38" alt="Cat Energy logo">
          </picture>
        </a>
      </div>
      <nav class="menu menu--closed menu--nojs">
        <button class="menu__toggle" type="button">Открыть меню</button>
        <ul class="menu__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="./index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="./catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a class="site-list__link">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <footer class="footer">
    <div class="wrap">
      <a class="footer__logo" href="index.html">
        <img src="img/logo-footer.svg" width="128" height="24" alt="Cat Energy">
      </a>
      <ul class="footer__social social">
        <li class="social__item social__item--vk">
          <a class="social__link" href="https://vk.com/htmlacademy">Мы во Вконтакте
            <svg class="social__icon" width="22" height="12">
                <use xlink:href="#icon-vk"></use>
            </svg>
          </a>
        </li>
        <li class="social__item social__item--insta">
          <a class="social__link" href="https://instagram.com/htmlacademy">Мы в Инстаграме
            <svg class="social__icon" width="16" height="16">
                <use xlink:href="#icon-insta"></use>
            </svg>
          </a>
        </li>
        <li class="social__item social__item--fb">
          <a class="social__link" href="https://facebook.com/htmlacademy">Мы в Фейсбуке
            <svg class="social__icon" width="10" height="19">
                <use xlink:href="#icon-fb"></use>
            </svg>
          </a>
        </li>
      </ul>
      <a class="footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
        <span class="copyright__name">HTML Academy</span>
        <svg class="copyright__logo" width="34" height="48">
            <use xlink:href="#icon-htmlacademy"></use>
        </svg>
      </a>
    </div>
  </footer>
  <script src="js/svgxuse.min.js"></script>
  <script src="js/picturefill.min.js"></script>
  <script>
    var menu = document.querySelector('.menu');
    var menuToggle = document.querySelector('.menu__toggle');

    menu.classList.remove('menu--nojs');

    menuToggle.addEventListener('click', function () {
      if (menu.classList.contains('menu--closed')) {
        menu.classList.remove('menu--closed');
        menu.classList.add('menu--opened');
      } else {
        menu.classList.add('menu--closed');
        menu.classList.remove('menu--opened');
      }
    });

  </script>
</body>

</html>
